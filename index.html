<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        
        }
        
        body{
            background-color: #47D7FF;
            display:flex;
            justify-content:center;
        }
        
        .container{
            margin-top:2rem;
            height:500px;
            width:90%;
            display:flex;
            justify-content:center;
            flex-direction:column;
           
            gap:2rem 2rem;
            margin-left:2rem
        }
        
        .container input{
            padding:0.5rem 2rem;
            width:80%;
            max-width:600px;
            height:30px;
            border:none;
            border-radius:0.1rem;
            margin-left:2rem
        }
        
        .container button{
            color:white;
            width:50%;
            max-width:300px;
            height:40px;
            border:none;
            background-color: #150811;
            border-radius:1rem;
            margin-left:2rem;
            transition:0.3s;
            cursor:pointer
        }
        
        .container h1{
            margin-left:2rem;
            color:#000000;
            font-size:2rem;
            font-weight:bold;
           
        }
        
        .container button:hover{
            background-color:#2D1124
        }
        
        .container #imgBox {
            margin-left:2rem;
        }
        
        .container #imgBox img{
            height:100px;
            width:100px;
            cursor:pointer;
            transition:0.3s
        }
        
        .container #imgBox img:hover{
            transform:scale(1.1)
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h1>#Project</h1>
        <h1>Generate Your QR Code </h1>
        <input id='input' type="text" value='Overloaded Enthusiasm' placeholder="Enter your Text or URL">
        <div id="imgBox">
            <img id='img' src="" alt="Your QR will be here..." download>
        </div>
        <button id="btn" >Generate QR</button>
    </div>


    <script>

let qrText=document.getElementById('input');
let qrImage=document.getElementById('img');
let imgBox=document.getElementById('imgBox');
let button=document.getElementById('btn');

function generateQR(){
    qrImage.src = "https://qrapi.dev/api/generate?data=" + encodeURIComponent(qrText.value);

    console.log(qrImage.src)
}

button.addEventListener('click',generateQR)



    </script>
</body>
</html>
